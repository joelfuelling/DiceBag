{% extends 'base.html'%}
{% block content %}

<h1>List of Conditions</h1>

{% for c in condition_list %}
<a href="{% url 'condition_index' %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title flow-text">{{c.name}}</span>
            <p class="flow-text">{{c.condition}}</p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
